<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Yahoo Ticker</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Search for your favorite stock</h1>

                <form class="yahoo-finance-form form-inline" action="">
                    <div class="input-group">
                        <input type="text" class="form-control" id="ticker" placeholder="Please enter a stock ticker/symbol" /><button class="btn btn-primary">Go get those stocks!</button>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="update" placeholder="Change your update rate.">
                    </div>
                </form>
            </div>
            <div class="col-sm-12">

                <table id="stock-table" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Stock Symbol</th>
                            <th>Company Name</th>
                            <th>Ask Price</th>
                            <th>Bid Price</th>
                            <th>Daily Change</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table-body">
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-12">
                <h3>My watched stocks</h3>
                <table id="stock-table-saved" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Stock Symbol</th>
                            <th>Company Name</th>
                            <th>Ask Price</th>
                            <th>Bid Price</th>
                            <th>Daily Change</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table-saved-body">
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
